<html>
<head>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=2, minimum-scale=0.5, user-scalable=yes, height=device-height, width=device-width">
<link rel="stylesheet" href="../../commons/commons.css"/>
<link rel="stylesheet" href="main.css"/>
</head>
<body>

<div id="actionPage">
    <div id="writeTemplate">
        <div slider-data-attr="picture" class="picture"></div>
        <div slider-data-attr="questionTitle" class="questionTitle"></div>
        <div slider-data-attr="questionDetail" class="questionDetail"></div>
        <div class="answerContainer horizontalCenter">
            <div class="letter" slider-data-attr="letter0"></div
            ><div class="letter" slider-data-attr="letter1"></div
            ><div class="letter" slider-data-attr="letter2"></div
            ><div class="letter" slider-data-attr="letter3"></div
            ><div class="letter" slider-data-attr="letter4"></div
            ><div class="letter" slider-data-attr="letter5"></div
            ><div class="letter" slider-data-attr="letter6"></div
            ><div class="letter" slider-data-attr="letter7"></div
            ><div class="letter" slider-data-attr="letter8"></div
            ><div class="letter" slider-data-attr="letter9"></div
            ><div class="letter" slider-data-attr="letter10"></div
            ><div class="letter" slider-data-attr="letter11"></div
            ><div class="letter" slider-data-attr="letter12"></div
            ><div class="letter" slider-data-attr="letter13"></div
            ><div class="letter" slider-data-attr="letter14"></div
            ><div class="letter" slider-data-attr="letter15"></div
            ><div class="letter" slider-data-attr="letter16"></div
            ><div class="letter" slider-data-attr="letter17"></div
            ><div class="letter" slider-data-attr="letter18"></div
            ><div class="letter" slider-data-attr="letter19"></div>
        </div>

        <div class="answerLetterLine">
            <div class="letterbutton" index="0" slider-data-attr="button0"></div
            ><div class="letterbutton" index="1" slider-data-attr="button1"></div
            ><div class="letterbutton" index="2" slider-data-attr="button2"></div
            ><div class="letterbutton" index="3" slider-data-attr="button3"></div
            ><div class="letterbutton" index="4" slider-data-attr="button4"></div
            ><div class="letterbutton" index="5" slider-data-attr="button5"></div>
        </div>
        <div class="answerLetterLine">
            <div class="letterbutton" index="6" slider-data-attr="button6"></div
            ><div class="letterbutton" index="7" slider-data-attr="button7"></div
            ><div class="letterbutton" index="8" slider-data-attr="button8"></div
            ><div class="letterbutton" index="9" slider-data-attr="button9"></div
            ><div class="letterbutton" index="10" slider-data-attr="button10"></div
            ><div class="letterbutton" index="11" slider-data-attr="button11"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../cordova.js"></script>
<script type="text/javascript" src="../../scripts/storageManager.js"></script>
<script type="text/javascript" src="../../scripts/fileLoader.js"></script>
<script type="text/javascript" src="../../scripts/pageSlider.js"></script>
<script type="text/javascript" src="../../scripts/arrayOperations.js"></script>
<script type="text/javascript" src="../../scripts/wordsDataManager.js"></script>
<script type="text/javascript" src="../../scripts/exerciseManager.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
